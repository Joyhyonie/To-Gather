<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/user/project/CSS/writeReview.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="/src/main/resources/static/user/project/js/jquery-3.6.3.min.js"></script>
    <script src="/src/main/resources/static/user/project/js/summernote/summernote-lite.js"></script>
    <script src="/src/main/resources/static/user/project/js/summernote/lang/summernote-ko-KR.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/user/project/CSS//summernote/summernote-lite.css">
    <link rel="icon" type="image/x-icon" href="/src/main/resources/static/common/userCommon/images/favicon.ico">
    <title>writeReview</title>
</head>
<body>
    <div class="wrapper">
        <div class="step">
            <span>last step</span>
            <p class="step-subject">프로젝트 후기 작성</p>
            <p class="description">프로젝트가 마감된 후, 후원금의 사용처를 자유롭게 알려주세요:)</p>
            <div class="box">
                <textarea id="summernote" name="editordata">
                </textarea>
                <script>
                    $(document).ready(function() {
                        //여기 아래 부분
                        $('#summernote').summernote({
                            height: 500,                // 에디터 높이
                            minHeight: 500,             // 최소 높이
                            maxHeight: null,            // 최대 높이
                            focus: true,                // 에디터 로딩후 포커스를 맞출지 여부
                            lang: "ko-KR",			    // 한글 설정
                            placeholder: 'To-Gather와 함께 할 프로젝트를 소개해주세요! :)'
                        });
                    });
                </script>
                <br><br>
                <div class="guide">
                    ✔ 게시하신 후기는 해당 프로젝트 소식ㆍ후기 탭에서 확인하실 수 있습니다. <br>
                    ✔ 게시 된 후기는 수정이 <red>불가</red>하오니 작성된 내용을 꼼꼼히 확인하시어 게시해주시기 바랍니다. <br>
                    ✔ 해당 프로젝트와 관련이 없는 내용이 포함되어있을 경우, 고지 후 삭제 될 수 있습니다. <br>
                </div>
            </div>
            <button class="submit">프로젝트 후기 게시</button>
        </div>
    </div>
    
</body>
</html>
