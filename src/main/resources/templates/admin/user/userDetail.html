<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/admin/user/CSS/userDetail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/common/userCommon/images/favicon.ico">
    <title>userDetail</title>
</head>
<body>

	<div th:replace="common/header/adminHeader.html">
    </div>
    
    <div th:replace="common/sidebar/adminSidebar.html">
    </div>
   
    <div class="content">

        <div class="content1">
            <div class="menu-title">회원 관리 > 조회</div>
        </div>

        <div class="content2">
            <p>회원 정보 조회</p>
            <table>
                <tr>
                    <th class="table-header">아이디</th>
                    <td colspan="3" class="table-body"><input type="email" th:value="${ user.email }"/></td>

                </tr>
                <tr>
                    <th class="table-header">이름</th>
                    <td colspan="3" class="table-body"><input type="text" th:value="${ user.userNm}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <th class="table-header">휴대폰번호</th>
                    <td colspan="3" class="table-body">
                        <input type="text" class="inputbox box1" th:value="${ user.phone }">
                    </td>
                </tr>
                <tr>
                    <th class="table-header">주소</th>
                    <td colspan="3" class="table-body">
                        <input type="text" class="inputbox box2" th:value="${ user.address }"><button type="button">검색</button><br>
                        <input type="text" class="inputbox box3">
                    </td>
                </tr>
                <tr class="table-profile">
                    <th class="table-header">프로필 사진</th>
                    <td colspan="3" class="table-body profile">
                        <div class="profile-area"><i class="bi bi-person-circle"></i></div>
                        <div class="none-display">
                            <input type="file" name="attachProfile" accept="image/gif,image/jpeg,image/png"> 
                        </div>
                        <div>
                            <button type="button" class="update-button">수정</button>
                            <button type="button" class="delete-button">삭제</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="table-header">가입일</th>
                    <td class="table-body" th:text="${ #dates.format(user.joinDate, 'yyyy-MM-dd') }"></td>
                    <th class="table-header">탈퇴일</th>
                    <td class="table-body" th:text="${ #dates.format(user.quitDate, 'yyyy-MM-dd') }"></td>
                </tr>
            </table>
        </div>

        <div class="content3">
            <p>펀딩 내역 조회</p>
            <table>
                <tr class="table-header" >
                    <th>NO.</th>
                    <th>프로젝트명</th>
                    <th>리워드명</th>
                    <th>수량<th>
                    <th>결제일자</th>
                    <th>결제금액</th>
                    <th>환불일자</th>
                    <th>환불금액</th>
                    <th>환불사유</th>
                </tr>
                <tr class="table-content" th:each="{funding : fundingList}">
                    <td th:text="${ funding.payNo }"></td>
                    <td th:text="${ funding.projNm }"></td>
                    <td th:text="${ funding.rewardQuantity }"></td>
                    <td th:text="${ funding.payDate }"></td>
                    <td th:text="${ funding.payPrice }"></td>
                    <td th:text="${ funding.refundDate }"></td>
                    <td th:text="${ funding.refundPrice }"></td>
                    <td th:text="${ funding.refundReason }"></td>
                </tr>
            </table>
        </div>

        <div class="content4">
            <p>합계</p>
            <table>
                <tr>
                    <th class="table-header">&nbsp;</th>
                    <th class="table-header">건수</th>
                    <th class="table-header">결제 금액</th>
                    <th class="table-header">환불 금액</th>
                    <th class="table-header">총 펀딩 금액</th>
                </tr>
                <tr class="table-content">
                    <th class="total">합계</th>
                    <td th:text="${ "></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

        <div class="content5">
            <button class="user-cancel">취소</button>
            <button class="user-update">수정</button>
        </div>

        























    </div>
</body>
</html>
