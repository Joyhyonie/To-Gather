<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/admin/board/CSS/writePost.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="content1">
            <div class="menu-title"><h1>게시판 글쓰기</h1></div>
          </div>

        <!-- 전체를 감싸는 큰 사각형 박스 -->
        <div class="editor-box">
            <!-- 첫 번째 줄: 카테고리 드롭다운 박스 -->
            <!-- 게시판 에디터 섹션 -->
        <section class="container">
        <!-- 카테고리 및 말머리 선택 드롭다운 -->
        <div class="searchForm" action="" method="get">
            <select class="sort">
                <option value="category">카테고리를 선택</option>
                <option value="category1">카테고리1</option>
                <option value="category2">카테고리2</option>
                <option value="category3">카테고리3</option>
                </select>
       
            
                <select class="sort">
                    <option value="tag">말머리를 선택</option>
                    <option value="tag1">말머리1</option>
                    <option value="tag2">말머리2</option>
                    <option value="tag3">말머리3</option>
                    </select>
        
        </div><br>

            <!-- 두 번째 줄: 제목 입력 박스 -->
            <div class="form-group">
               
                <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요">
            </div><br>

            <!-- 세 번째 줄: 내용 입력 박스 -->
            <div class="form-group">
             
                <div id="content" class="summernote"></div>
            </div>
             <!-- 세 번째 줄: 내용 입력 박스 js 스크립트 -->
            <script src="/src/main/resources/static/admin/board/CSS/writePost.js"></script>   
            
            <!-- 하단: 녹색버튼 -->
            <div class="content2">
                <button class="delete">취소</button>
                <button class="write">등록</button>
           </div>
        </section>
        </div>
        </div>
        
    </div>
               

     
</body>
</html>
