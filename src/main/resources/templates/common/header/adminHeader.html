<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/adminCommon/CSS/adminCommon.css">
    <script type="text/javascript" src="/common/adminCommon/js/adminCommon.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>adminHeader</title>
</head>
<body>
        <div class="header">
            <div class="logo">
                <a href="/admin">
                    <img src="/common/adminCommon/images/logo.png"/>
                </a>
            </div>
            <div class="title">
                <a href="/admin">Management System</a>
            </div>
            <div class="user-info">
            		<th:block sec:authorize="isAuthenticated()">
                <div class="user-name" th:text="${ #authentication.principal.userNm }"></div>  
                </th:block>
                <button type="button" id="logout" class="button-login">Log Out</button>
            </div>
        </div>
</body>

<script>
if(document.getElementById("logout")) {
    const $logout = document.getElementById("logout");
    $logout.onclick = function() {
        location.href = "/user/logout";
    }
}
</script>

</html>
